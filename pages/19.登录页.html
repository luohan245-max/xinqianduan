<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>登录 · 短剧平台（占位）</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
:root{
  --bg:#050506;
  --card:#111218;
  --line:#262a3f;
  --gold:#f5d27a;
  --pink:#ff7eb3;
  --text-main:#ffffff;
  --text-sub:#9ea1b6;
  --radius:16px;
}

/* 全局 */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;height:100%;
  background:var(--bg);
  color:var(--text-main);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Inter",sans-serif;
}
.app{
  max-width:430px;
  margin:0 auto;
  padding-bottom:110px; /* 预留底部按钮空间 */
}

/* 顶部栏 */
.header-bar{
  height:56px;
  padding:0 14px;
  display:flex;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.85),rgba(0,0,0,0));
}
.icon-btn{
  width:32px;height:32px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(245,210,122,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-size:16px;
}
.header-title{
  margin-left:8px;
  font-size:16px;
  font-weight:600;
}

/* 欢迎区域 */
.welcome{
  margin:12px 14px 4px;
}
.welcome-title{
  font-size:20px;
  font-weight:600;
  margin-bottom:4px;
}
.welcome-sub{
  font-size:13px;
  color:var(--text-sub);
}

/* 卡片通用 */
.card{
  margin:10px 14px;
  padding:14px;
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid rgba(245,210,122,.12);
}
.card-title{
  font-size:13px;
  color:var(--text-sub);
  margin-bottom:8px;
}
.line{
  height:1px;
  background:var(--line);
  margin:10px 0;
  opacity:.45;
}

/* 表单行 */
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}
.row-label{
  font-size:13px;
  color:var(--text-sub);
  flex-shrink:0;
}

/* 国家选择 */
.country-box{
  flex:1;
  padding:8px 10px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.3);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:var(--text-main);
}

/* 输入框 */
.input-box{
  flex:1;
  padding:8px 10px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.3);
  font-size:13px;
  color:var(--text-main);
}
.input-box::placeholder{
  color:var(--text-sub);
}

/* 验证码行 */
.code-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:4px;
}
.code-input{
  flex:1;
  padding:8px 10px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.3);
  font-size:13px;
  color:var(--text-main);
}
.code-input::placeholder{
  color:var(--text-sub);
}
.code-btn{
  padding:8px 10px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  font-size:12px;
  font-weight:600;
  white-space:nowrap;
}

/* 小提示 */
.tip-small{
  font-size:12px;
  color:var(--text-sub);
  margin-top:4px;
}

/* 辅助链接行 */
.helper-row{
  margin:6px 14px 0;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--text-sub);
}
.helper-link{
  color:var(--gold);
}

/* 协议提示 */
.agreement{
  margin:12px 14px 0;
  font-size:11px;
  color:var(--text-sub);
  line-height:1.5;
}
.agreement span{
  color:var(--gold);
}

/* 底部固定按钮 */
.footer-fixed{
  position:fixed;
  bottom:0;left:0;right:0;
  max-width:430px;
  margin:0 auto;
  padding:10px 14px 16px;
  border-top:1px solid rgba(245,210,122,.3);
  background:rgba(5,5,6,.98);
}
.login-btn{
  width:100%;
  padding:12px 14px;
  border-radius:999px;
  text-align:center;
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  font-size:15px;
  font-weight:600;
}
.bottom-text{
  margin-top:8px;
  font-size:12px;
  color:var(--text-sub);
  text-align:center;
}
.bottom-text span{
  color:var(--gold);
}

.country-box,
.code-btn,
.helper-link,
.login-btn,
.agreement span {
  cursor: pointer;
}

</style>
</head>

<body>
<div class="app">

  <!-- 顶部栏 -->
  <div class="header-bar">
    <div class="icon-btn" onclick="history.back()">‹</div>
    <div class="header-title">登录（占位）</div>
  </div>

  <!-- 欢迎区 -->
  <div class="welcome">
    <div class="welcome-title">欢迎回来（占位）</div>
    <div class="welcome-sub">使用手机号登录，继续追剧（占位）</div>
  </div>

  <!-- 登录表单卡片 -->
  <div class="card">
    <div class="card-title">手机号登录（占位）</div>

    <div class="row">
      <div class="row-label">国家 / 地区</div>
      <div class="country-box" onclick="history.back()">
        <span>越南（+84）占位</span>
        <span>⌄</span>
      </div>
    </div>

    <div class="row">
      <div class="row-label">手机号</div>
      <input class="input-box" type="tel" placeholder="请输入手机号（占位）">
    </div>

    <div class="row" style="flex-direction:column;align-items:flex-start;margin-bottom:4px;">
      <div class="row-label">短信验证码</div>
      <div class="code-row">
        <input class="code-input" type="tel" placeholder="请输入验证码（占位）">
        <button class="code-btn" onclick="location.href='21.通用验证码验证页.html'">获取验证码（占位）</button>
      </div>
    </div>

    <div class="tip-small">验证码登录，无需密码（占位）</div>
  </div>

  <!-- 辅助链接区 -->
  <div class="helper-row">
    <span class="helper-link" onclick="history.back()">账号密码登录（占位）</span>
    <span class="helper-link" onclick="location.href='26.客服页-帮助中心页.html'">遇到问题？（占位）</span>
  </div>

  <!-- 协议提示 -->
  <div class="agreement">
    登录即表示你已阅读并同意
    <span onclick="location.href='39.用户协议 : 隐私政策 : 风险声明.html'">《用户协议》</span>
和
<span onclick="location.href='39.用户协议 : 隐私政策 : 风险声明.html'">《隐私政策》</span>（占位）。
  </div>

</div>

<!-- 底部按钮 -->
<div class="footer-fixed">
  <div class="login-btn" onclick="history.back()">登录（占位）</div>
  <div class="bottom-text">
  还没有账号？<span onclick="location.href='20.注册页.html'">去注册（占位）</span>
  </div>
</div>

</body>
</html>
