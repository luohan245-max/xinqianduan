<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>编辑资料</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
:root{
  --bg:#050506;
  --card:#111218;
  --line:#262a3f;
  --gold:#f5d27a;
  --pink:#ff7eb3;
  --text-main:#ffffff;
  --text-sub:#9ea1b6;
  --radius:16px;
}

/* Global */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;height:100%;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Inter",sans-serif;
  color:var(--text-main);
}
.app{
  max-width:430px;
  margin:0 auto;
  padding-bottom:90px; /* 底部按钮占位 */
}

/* 顶部栏 */
.header-bar{
  height:56px;
  padding:0 14px;
  display:flex;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.8),rgba(0,0,0,0));
}
.header-title{
  margin-left:6px;
  font-size:16px;
  font-weight:600;
}

/* 图标按钮 */
.icon-btn{
  width:32px;height:32px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(245,210,122,.4);
  color:var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
}

/* 卡片通用 */
.card{
  margin:14px;
  padding:14px;
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid rgba(245,210,122,.1);
}

/* 分割线 */
.line{
  height:1px;
  background:var(--line);
  margin:10px 0;
  opacity:.45;
}

/* 头像区 */
.avatar-row{
  display:flex;
  align-items:center;
  gap:14px;
}
.avatar-box{
  width:64px;height:64px;
  border-radius:999px;
  background:#222;
  border:1px solid rgba(245,210,122,.4);
}
.avatar-info{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.uid{
  font-size:12px;
  color:var(--text-sub);
}
.vip-tag{
  font-size:11px;
  padding:2px 8px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  width:max-content;
  margin-top:2px;
}

/* 信息行样式 */
.info-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
}
.info-left{
  font-size:14px;
}
.info-right{
  font-size:13px;
  color:var(--text-sub);
}
.info-input{
  padding:6px 10px;
  background:#0c0d12;
  border-radius:10px;
  border:1px solid rgba(245,210,122,.25);
  color:var(--text-main);
  font-size:13px;
  width:160px;
}

/* 性别选项按钮 */
.gender-group{
  display:flex;
  gap:6px;
}
.gender-btn{
  padding:4px 10px;
  font-size:12px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.25);
  color:var(--text-sub);
}
.gender-btn.active{
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  border:none;
}

/* 多行输入框 */
.textarea{
  width:100%;
  margin-top:8px;
  min-height:60px;
  padding:10px;
  border-radius:12px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.25);
  color:var(--text-main);
  font-size:13px;
  resize:none;
}

/* 底部固定按钮栏 */
.footer-fixed{
  position:fixed;
  bottom:0;
  left:0;right:0;
  max-width:430px;
  margin:0 auto;
  background:rgba(5,5,6,.9);
  border-top:1px solid rgba(245,210,122,.3);
  padding:12px 14px 16px;
}
.tip{
  font-size:11px;
  color:var(--text-sub);
  margin-bottom:8px;
}
.save-btn{
  width:100%;
  padding:12px 14px;
  border-radius:999px;
  text-align:center;
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  font-size:15px;
  font-weight:600;
}

.icon-btn,
.avatar-box,
.gender-btn,
.info-right,
.save-btn {cursor: pointer;}

</style>
</head>

<body>
<div class="app">

  <!-- 顶部栏 -->
  <div class="header-bar">
    <div class="icon-btn" onclick="history.back()" aria-label="返回">‹</div>
    <div class="header-title">编辑资料（占位）</div>
  </div>

  <!-- 头像 & UID -->
  <div class="card">
    <div class="avatar-row">
      <div class="avatar-box" onclick="history.back()"></div>
      <div class="avatar-info">
        <div>昵称占位</div>
        <div class="uid">UID：12345678（占位）</div>
        <div class="vip-tag">VIP 用户（占位）</div>
      </div>
    </div>
  </div>

  <!-- 基本信息 -->
  <div class="card">
    <div class="info-row">
      <div class="info-left">昵称</div>
      <input type="text" class="info-input" placeholder="输入昵称占位">
    </div>

    <div class="line"></div>

    <div class="info-row">
      <div class="info-left">性别</div>
      <div class="gender-group">
        <div class="gender-btn active" onclick="history.back()">保密</div>
        <div class="gender-btn">男</div>
        <div class="gender-btn">女</div>
      </div>
    </div>

    <div class="line"></div>

    <div class="info-row">
      <div class="info-left">生日</div>
      <div class="info-right" onclick="history.back()">YYYY-MM-DD（占位）</div>
    </div>

    <div class="line"></div>

    <div class="info-row">
      <div class="info-left">地区</div>
      <div class="info-right" onclick="history.back()">选择地区（占位）</div>
    </div>
  </div>

  <!-- 安全信息 -->
  <div class="card">
    <div class="info-row">
      <div class="info-left">手机号</div>
      <div class="info-right" onclick="location.href='18.绑定-修改手机号.html'">更换手机号（占位）</div>
    </div>

    <div class="line"></div>

    <div class="info-row">
      <div class="info-left">邮箱</div>
      <div class="info-right" onclick="history.back()">绑定邮箱（占位）</div>
    </div>

    <div class="line"></div>

    <div class="info-row">
      <div class="info-left">登录密码</div>
      <div class="info-right" onclick="location.href='21.通用验证码验证页.html'">修改密码（占位）</div>
    </div>
  </div>

  <!-- 其他 -->
  <div class="card">
    <div class="info-left">个性签名</div>
    <textarea class="textarea" placeholder="输入个性签名占位"></textarea>

    <div class="line"></div>

    <div class="info-left">备注</div>
    <textarea class="textarea" placeholder="填写备注占位"></textarea>
  </div>

</div>

<!-- 底部按钮 -->
<div class="footer-fixed">
  <div class="tip">如修改手机号 / 密码，将跳转到验证页面（占位）</div>
  <div class="save-btn" onclick="history.back()">保存修改（占位）</div>
</div>

</body>
</html>
