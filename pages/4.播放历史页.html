<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>短剧平台 · 播放历史</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <style>
    :root {
      --bg: #050506;
      --bg-card: #111427;
      --bg-card-soft: #151725;
      --border-subtle: #262a3f;
      --gold: #f5d27a;
      --pink: #ff7eb3;
      --text-main: #f7f7fb;
      --text-sub: #9ea1b6;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 999px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: var(--bg);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      margin: 0 auto;
      padding-bottom: 80px; /* 底部导航预留 */
      position: relative;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 520px;
        margin: 16px auto;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
      }
    }

    .page {
      padding: 12px 16px 24px;
    }

    /* 顶部栏 */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0 8px;
      gap: 8px;
    }

    .page-header-left {
      display: flex;
      flex-direction: column;
    }

    .page-header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .page-header-sub {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 2px;
    }

    .page-header-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .header-btn {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(245,210,122,0.35);
      background: #0b0c12;
      color: var(--gold);
      font-size: 11px;
      white-space: nowrap;
      box-shadow: 0 6px 14px rgba(0,0,0,0.75);
    }

    /* 占位文字 */
    .ph-text {
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, #2e3144, #181b2a);
      margin-bottom: 4px;
    }

    .w-90 { width: 90%; }
    .w-80 { width: 80%; }
    .w-70 { width: 70%; }
    .w-60 { width: 60%; }

    /* 顶部：继续播放卡片（现在放在最前） */
    .continue-card {
      margin-top: 10px;
      margin-bottom: 14px;
      padding: 12px 12px 14px;
      border-radius: 18px;
      background:
        radial-gradient(circle at top left, rgba(255,126,179,0.22), transparent 60%),
        linear-gradient(160deg, #181b2c, #05060c);
      border: 1px solid rgba(245,210,122,0.35);
      box-shadow: 0 14px 34px rgba(0,0,0,0.9);
    }

    .continue-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .continue-title {
      font-size: 14px;
      font-weight: 500;
    }

    .continue-tag {
      font-size: 10px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(245,210,122,0.6);
      background: rgba(8,8,14,0.96);
      color: var(--gold);
    }

    .continue-desc {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      border-radius: 999px;
      background: rgba(40,43,60,0.9);
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-inner {
      width: 52%; /* 占位，表示进度 */
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--gold), var(--pink));
      box-shadow: 0 0 10px rgba(255,126,179,0.7);
    }

    .continue-bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-sub);
    }

    .btn-continue-big {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--gold), var(--pink));
      color: #050506;
      font-size: 12px;
      font-weight: 500;
      box-shadow: 0 0 14px rgba(255,126,179,0.85);
      cursor: pointer;
      white-space: nowrap;
    }

    /* 分组标题 */
    .history-section {
      margin-top: 10px;
    }

    .history-label {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    /* 历史记录卡片 */
    .history-card {
      display: flex;
      align-items: stretch;
      gap: 10px;
      padding: 8px 10px;
      border-radius: var(--radius-md);
      background: linear-gradient(160deg, #141724, #070810);
      border: 1px solid rgba(38,42,63,0.9);
      margin-bottom: 8px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.8);
    }

    .history-thumb {
      width: 70px;
      border-radius: 14px;
      background:
        radial-gradient(circle at top, rgba(255,216,111,0.25), transparent 60%),
        linear-gradient(160deg, #2b2f45, #121423);
      border: 1px solid rgba(245,210,122,0.35);
      position: relative;
      overflow: hidden;
    }

    .history-thumb::after {
      content: "IMG";
      position: absolute;
      right: 6px;
      bottom: 4px;
      font-size: 9px;
      color: rgba(245,210,122,0.85);
      letter-spacing: 0.08em;
    }

    .history-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 4px;
    }

    .history-meta {
      font-size: 11px;
      color: var(--text-sub);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .episode-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(245,210,122,0.55);
      background: rgba(8,8,14,0.96);
      font-size: 10px;
      color: var(--gold);
      white-space: nowrap;
    }

    .history-right {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      gap: 6px;
      min-width: 56px;
    }

    .btn-continue {
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      font-size: 11px;
      background: linear-gradient(135deg, var(--gold), var(--pink));
      color: #050506;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255,126,179,0.75);
      cursor: pointer;
    }

    .history-time {
      font-size: 10px;
      color: var(--text-sub);
    }

    /* 底部 TabBar */
    .tab-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 64px;
      background: rgba(5,6,10,0.96);
      border-top: 1px solid rgba(245,210,122,0.16);
      backdrop-filter: blur(22px);
      display: flex;
      justify-content: center;
      z-index: 20;
    }

    .tab-bar-inner {
      width: 100%;
      max-width: 430px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .tab-bar a {
      text-decoration: none !important;
    }

    @media (min-width: 768px) {
      .tab-bar-inner {
        max-width: 520px;
      }
    }

    .tab-item {
      flex: 1;
      text-align: center;
      font-size: 10px;
      color: var(--text-sub);
    }

    .tab-item-icon {
      width: 22px;
      height: 22px;
      margin: 0 auto;
      border-radius: 999px;
      border: 1px solid rgba(245,210,122,0.3);
      background: radial-gradient(circle at top, #30354c, #151728);
    }

    .tab-item-label {
      margin-top: 2px;
    }

    .tab-item.is-active {
      color: var(--gold);
    }

    .tab-item.is-active .tab-item-icon {
      background: radial-gradient(circle at top, var(--gold), var(--pink));
      border-color: transparent;
      box-shadow: 0 0 12px rgba(255,126,179,0.7);
    }

    /* 全局关闭 a 标签默认下划线与蓝色，保持视觉统一 */
    a {
      text-decoration: none !important;
      color: inherit !important;
    }

  </style>
</head>
<body>
  <div class="app">
    <main class="page" id="page-history">
      <!-- 顶部栏 -->
      <header class="page-header">
        <div class="page-header-left">

      <!-- 昨天 -->
      <section class="history-section">

          <div class="history-thumb"></div>
          <div class="history-main">

              <div class="ph-text w-90"></div>

            </div>

          </div>
          <div class="history-right">
            <button class="btn-continue">继续</button>

      </section>

      <!-- 更早 -->
      <section class="history-section">
        <div class="history-label">更早</div>

        <article class="history-card" onclick="location.href='6.短剧详情页.html'">

        </a>

        <!-- 历史（当前页高亮） -->
