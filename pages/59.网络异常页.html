<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>网络异常 - 短剧平台</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    :root {
      --bg: #050509;
      --card: #0f1119;
      --card-soft: #151824;
      --text-main: #f7f7fb;
      --text-sub: #9ea1b6;
      --accent-pink: #ff6ac8;
      --accent-gold: #f6d57a;
      --radius-lg: 22px;
      --radius-md: 16px;
      --shadow-soft: 0 16px 40px rgba(0,0,0,0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: radial-gradient(circle at top, #191e34 0, #050509 55%);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
    }
    .page {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 18px 16px 24px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .card {
      width:100%;
      background: radial-gradient(circle at top,#1e2338,#101321);
      border-radius: 26px;
      padding: 26px 20px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255,255,255,0.08);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .card::before {
      content:"";
      position:absolute;
      width:220px;
      height:220px;
      border-radius:50%;
      background: radial-gradient(circle,#ff6ac822,#f6d57a11,transparent 70%);
      top:-90px;
      right:-40px;
      opacity:0.9;
      filter:blur(1px);
    }
    .icon-ring {
      width:80px;
      height:80px;
      margin:0 auto 16px;
      border-radius:50%;
      border:1px solid rgba(246,213,122,0.7);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      background: radial-gradient(circle at 30% 0,#2a304a,#141826);
      box-shadow:0 0 0 1px rgba(255,255,255,0.06),0 12px 28px rgba(0,0,0,0.75);
    }
    .icon-ring::after {
      content:"";
      position:absolute;
      width:120%;
      height:120%;
      border-radius:50%;
      border:1px dashed rgba(255,255,255,0.12);
      inset:-10%;
    }
    .icon-wave {
      width:32px;
      height:32px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 0,#fff,#f6d57a,#ff6ac8);
      position:relative;
    }
    .icon-wave::before,
    .icon-wave::after {
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.6);
      opacity:0.35;
      animation:pulse 2.4s infinite;
    }
    .icon-wave::after {
      inset:-14px;
      opacity:0.18;
      animation-delay:.5s;
    }
    @keyframes pulse {
      0% { transform:scale(0.8); opacity:0.25; }
      60% { transform:scale(1); opacity:0.6; }
      100% { transform:scale(1.1); opacity:0; }
    }
    .title {
      font-size:18px;
      font-weight:600;
      margin-bottom:6px;
    }
    .subtitle {
      font-size:13px;
      color:var(--text-sub);
      line-height:1.7;
      margin-bottom:14px;
    }
    .tips {
      margin: 10px 0 18px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(0,0,0,0.45);
      border:1px dashed rgba(255,255,255,0.16);
      font-size:12px;
      color:var(--text-sub);
      text-align:left;
      line-height:1.6;
    }
    .tips-title {
      font-size:12px;
      color:var(--accent-gold);
      margin-bottom:4px;
    }
    .btn-main {
      width:100%;
      padding:11px 0;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,var(--accent-pink),var(--accent-gold));
      color:#050509;
      font-weight:600;
      font-size:14px;
      margin-bottom:8px;
    }
    .btn-ghost {
      width:100%;
      padding:10px 0;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.3);
      color:var(--text-sub);
      font-size:13px;
    }
    .bottom-hint {
      margin-top:12px;
      font-size:11px;
      color:var(--text-sub);
      opacity:0.7;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="icon-ring">
      <div class="icon-wave"></div>
    </div>
    <div class="title">网络好像断开了（占位）</div>
    <div class="subtitle">
      当前无法连接到服务器，请检查你的网络状态，或稍后再试一次。（占位）
    </div>

    <div class="tips">
      <div class="tips-title">你可以这样排查网络（占位）</div>
      • 检查 Wi-Fi / 移动网络是否正常（占位）<br>
      • 尝试切换 4G / 5G / 其它网络（占位）<br>
      • 关闭重开浏览器或应用后再次进入（占位）
    </div>

    <button class="btn-main" onclick="location.reload()">重新尝试连接（占位）</button>
    <button class="btn-ghost" onclick="location.href='../index.html'">返回首页（占位）</button>

    <div class="bottom-hint">错误代码：NET-001（占位）</div>
  </div>
</div>
</body>
</html>
