<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>数据加载失败 - 短剧平台</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    :root {
      --bg: #050509;
      --card: #0f1119;
      --card-soft: #151824;
      --text-main: #f7f7fb;
      --text-sub: #9ea1b6;
      --accent-pink: #ff6ac8;
      --accent-gold: #f6d57a;
      --radius-lg: 22px;
      --shadow-soft: 0 16px 40px rgba(0,0,0,0.6);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background: radial-gradient(circle at top,#171c32 0,#050509 55%);
      color:var(--text-main);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",sans-serif;
    }
    .page{
      max-width:430px;
      margin:0 auto;
      min-height:100vh;
      padding:20px 16px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      background: radial-gradient(circle at top,#20263b,#10131f);
      border-radius:24px;
      padding:22px 18px 20px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:var(--shadow-soft);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-60%;
      background:radial-gradient(circle at 10% 0,rgba(255,106,200,0.25),transparent 60%),
                 radial-gradient(circle at 90% 10%,rgba(246,213,122,0.18),transparent 55%);
      opacity:0.7;
    }
    .inner{
      position:relative;
      z-index:2;
    }
    .icon-stack{
      width:70px;
      height:70px;
      margin:0 auto 16px;
      position:relative;
    }
    .icon-layer{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:70px;
      height:38px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.14);
      background:linear-gradient(135deg,#252a40,#151824);
      box-shadow:0 10px 24px rgba(0,0,0,0.8);
    }
    .icon-layer:nth-child(1){top:0;opacity:.45;transform:translateX(-50%) scale(.94);}
    .icon-layer:nth-child(2){top:12px;opacity:.7;transform:translateX(-50%) scale(.97);}
    .icon-layer:nth-child(3){
      top:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent-pink);
      box-shadow:0 0 10px rgba(255,106,200,0.8);
      animation:blink 1.4s infinite;
    }
    .dot:nth-child(2){
      background:var(--accent-gold);
      animation-delay:.2s;
      box-shadow:0 0 10px rgba(246,213,122,0.8);
    }
    .dot:nth-child(3){
      animation-delay:.4s;
    }
    @keyframes blink{
      0%,100%{opacity:.2;transform:scale(.8);}
      50%{opacity:1;transform:scale(1);}
    }
    .title{
      font-size:17px;
      font-weight:600;
      text-align:center;
      margin-bottom:6px;
    }
    .subtitle{
      font-size:13px;
      color:var(--text-sub);
      text-align:center;
      line-height:1.7;
      margin-bottom:14px;
    }
    .hint-list{
      font-size:12px;
      color:var(--text-sub);
      background:rgba(0,0,0,0.45);
      border-radius:14px;
      border:1px dashed rgba(255,255,255,0.18);
      padding:10px 12px;
      margin-bottom:16px;
      line-height:1.6;
    }
    .hint-title{
      color:var(--accent-gold);
      margin-bottom:4px;
      font-size:12px;
    }
    .btn-main,.btn-sub{
      width:100%;
      border-radius:999px;
      padding:10px 0;
      border:none;
      font-size:13px;
      font-weight:500;
    }
    .btn-main{
      background:linear-gradient(135deg,var(--accent-pink),var(--accent-gold));
      color:#050509;
      margin-bottom:8px;
    }
    .btn-sub{
      background:rgba(0,0,0,0.4);
      color:var(--text-sub);
      border:1px solid rgba(255,255,255,0.18);
    }
    .bottom{
      margin-top:10px;
      font-size:11px;
      color:var(--text-sub);
      text-align:center;
      opacity:.7;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="inner">
      <div class="icon-stack">
        <div class="icon-layer"></div>
        <div class="icon-layer"></div>
        <div class="icon-layer">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </div>
      <div class="title">数据加载失败（占位）</div>
      <div class="subtitle">
        我们暂时拿不到服务器返回的数据，这一块内容无法正常展示。（占位）
      </div>
      <div class="hint-list">
        <div class="hint-title">可能的原因（占位）：</div>
        • 当前接口繁忙或超时（占位）<br>
        • 返回数据格式异常（占位）<br>
        • 你的网络波动较大（占位）
      </div>
      <button class="btn-main">重新加载本模块（占位）</button>
      <button class="btn-sub">返回首页 / 换个版块看看（占位）</button>
      <div class="bottom">错误代码：API-LOAD-002（占位）</div>
    </div>
  </div>
</div>
</body>
</html>
