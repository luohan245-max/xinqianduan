<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>系统维护中 - 短剧平台</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    :root{
      --bg:#050509;
      --card:#0f1119;
      --text-main:#f7f7fb;
      --text-sub:#9ea1b6;
      --accent-pink:#ff6ac8;
      --accent-gold:#f6d57a;
      --radius-lg:22px;
      --shadow-soft:0 18px 46px rgba(0,0,0,0.72);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:radial-gradient(circle at top,#181d33 0,#050509 55%);
      color:var(--text-main);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",sans-serif;
    }
    .page{
      max-width:430px;
      margin:0 auto;
      min-height:100vh;
      padding:24px 16px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      background:radial-gradient(circle at top,#20263b,#0f1119);
      border-radius:26px;
      padding:24px 20px 22px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:var(--shadow-soft);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 10% 0,rgba(255,106,200,0.26),transparent 60%),
        radial-gradient(circle at 90% 10%,rgba(246,213,122,0.2),transparent 60%);
      opacity:.8;
    }
    .inner{position:relative;z-index:2;}
    .gear-wrap{
      width:110px;
      height:80px;
      margin:0 auto 16px;
      position:relative;
    }
    .gear{
      position:absolute;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.7);
      box-shadow:0 8px 20px rgba(0,0,0,0.7);
    }
    .gear.big{
      width:54px;height:54px;
      left:18px;top:10px;
      border-color:rgba(246,213,122,0.9);
    }
    .gear.small{
      width:38px;height:38px;
      right:12px;bottom:6px;
      border-color:rgba(255,106,200,0.9);
    }
    .gear::before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.5);
    }
    .gear.big::after,
    .gear.small::after{
      content:"";
      position:absolute;
      inset:22px;
      width:8px;
      height:8px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent-gold),var(--accent-pink));
      margin:auto;
    }
    .title{
      font-size:18px;
      font-weight:600;
      margin-bottom:4px;
    }
    .subtitle{
      font-size:13px;
      color:var(--text-sub);
      line-height:1.7;
      margin-bottom:12px;
    }
    .time-box{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:7px 10px;
      border-radius:999px;
      background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.18);
      font-size:12px;
      margin-bottom:14px;
      color:var(--accent-gold);
    }
    .time-dot{
      width:8px;height:8px;border-radius:50%;
      background:radial-gradient(circle,var(--accent-gold),#f3994f);
      box-shadow:0 0 10px rgba(246,213,122,0.9);
      animation:breath 1.6s infinite;
    }
    @keyframes breath{
      0%,100%{opacity:.4;transform:scale(.8);}
      50%{opacity:1;transform:scale(1);}
    }
    .tips{
      font-size:12px;
      color:var(--text-sub);
      background:rgba(0,0,0,0.45);
      border-radius:14px;
      padding:10px 12px;
      text-align:left;
      line-height:1.6;
      margin-bottom:18px;
      border:1px dashed rgba(255,255,255,0.18);
    }
    .btn-main{
      width:100%;
      border:none;
      padding:11px 0;
      border-radius:999px;
      background:linear-gradient(135deg,var(--accent-gold),var(--accent-pink));
      color:#050509;
      font-size:14px;
      font-weight:600;
      margin-bottom:8px;
    }
    .btn-sub{
      width:100%;
      border-radius:999px;
      padding:10px 0;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.33);
      color:var(--text-sub);
      font-size:13px;
    }
    .bottom{
      margin-top:10px;
      font-size:11px;
      color:var(--text-sub);
      opacity:.75;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="inner">
      <div class="gear-wrap">
        <div class="gear big"></div>
        <div class="gear small"></div>
      </div>
      <div class="title">系统维护中（占位）</div>
      <div class="subtitle">
        为了给你更好的观影体验，我们正在进行例行维护与升级。（占位）
      </div>
      <div class="time-box">
        <div class="time-dot"></div>
        预计恢复时间：今日 XX:XX（占位）
      </div>
      <div class="tips">
        • 正在优化短剧加载速度与播放稳定性（占位）<br>
        • 维护期间可能无法进行充值、开通 VIP 等操作（占位）<br>
        • 你的账号资产与观看记录不会受到影响（占位）
      </div>
      <button class="btn-main">我知道了，稍后再来（占位）</button>
      <button class="btn-sub">仅浏览已缓存内容（占位）</button>
      <div class="bottom">如维护时间有调整，会在公告中同步说明。（占位）</div>
    </div>
  </div>
</div>
</body>
</html>
