<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>绑定 / 修改手机号</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
:root{
  --bg:#050506;
  --card:#111218;
  --line:#262a3f;
  --gold:#f5d27a;
  --pink:#ff7eb3;
  --text-main:#ffffff;
  --text-sub:#9ea1b6;
  --radius:16px;
}

/* 全局 */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;height:100%;
  background:var(--bg);
  color:var(--text-main);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Inter",sans-serif;
}
.app{
  max-width:430px;
  margin:0 auto;
  padding-bottom:90px; /* 底部按钮占位 */
}

/* 顶部栏 */
.header-bar{
  height:56px;
  padding:0 14px;
  display:flex;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.8),rgba(0,0,0,0));
}
.icon-btn{
  width:32px;height:32px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(245,210,122,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-size:16px;
}
.header-title{
  margin-left:8px;
  font-size:16px;
  font-weight:600;
}

/* 卡片通用 */
.card{
  margin:14px;
  padding:14px;
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid rgba(245,210,122,.12);
}
.card-title{
  font-size:13px;
  color:var(--text-sub);
  margin-bottom:8px;
}
.line{
  height:1px;
  background:var(--line);
  margin:10px 0;
  opacity:.45;
}

/* 当前手机号 */
.current-phone-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
}
.status-tag{
  padding:3px 8px;
  border-radius:999px;
  font-size:11px;
  border:1px solid rgba(245,210,122,.5);
  color:var(--gold);
}

/* 国家/地区 + 输入框 */
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}
.row-label{
  font-size:13px;
  color:var(--text-sub);
  flex-shrink:0;
}
.country-box{
  flex:1;
  padding:8px 10px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.3);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:var(--text-main);
}
.input-box{
  flex:1;
  padding:8px 10px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.3);
  font-size:13px;
  color:var(--text-main);
}
.input-box::placeholder{
  color:var(--text-sub);
}

/* 验证码行 */
.code-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:4px;
}
.code-input{
  flex:1;
  padding:8px 10px;
  border-radius:999px;
  background:#0c0d12;
  border:1px solid rgba(245,210,122,.3);
  font-size:13px;
  color:var(--text-main);
}
.code-input::placeholder{
  color:var(--text-sub);
}
.code-btn{
  padding:8px 10px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  font-size:12px;
  font-weight:600;
  white-space:nowrap;
}

/* 提示文本 */
.tip-main{
  font-size:12px;
  color:var(--text-sub);
  line-height:1.5;
}
.tip-highlight{
  color:var(--gold);
}

/* 底部固定按钮栏 */
.footer-fixed{
  position:fixed;
  bottom:0;left:0;right:0;
  max-width:430px;
  margin:0 auto;
  padding:10px 14px 16px;
  border-top:1px solid rgba(245,210,122,.3);
  background:rgba(5,5,6,.96);
}
.footer-tip{
  font-size:11px;
  color:var(--text-sub);
  margin-bottom:8px;
}
.footer-btn{
  width:100%;
  padding:12px 14px;
  border-radius:999px;
  text-align:center;
  background:linear-gradient(135deg,var(--gold),var(--pink));
  color:#050506;
  font-size:15px;
  font-weight:600;
}

.country-box,
.code-btn,
.footer-btn {cursor: pointer;}

</style>
</head>

<body>
<div class="app">

  <!-- 顶部栏 -->
  <div class="header-bar">
    <div class="icon-btn" onclick="history.back()">‹</div>
    <div class="header-title">手机号绑定（占位）</div>
  </div>

  <!-- 当前绑定状态 -->
  <div class="card">
    <div class="card-title">当前手机号状态（占位）</div>
    <div class="current-phone-row">
      <div>未绑定 / 已绑定：+84 ···· ····（占位）</div>
      <div class="status-tag">安全等级：正常（占位）</div>
    </div>
  </div>

  <!-- 绑定 / 修改区域 -->
  <div class="card">
    <div class="card-title">绑定 / 修改手机号（占位）</div>

    <div class="row">
      <div class="row-label">国家 / 地区</div>
      <div class="country-box" onclick="history.back()">
        <span>越南（+84）占位</span>
        <span>⌄</span>
      </div>
    </div>

    <div class="row">
      <div class="row-label">新手机号</div>
      <input class="input-box" type="tel" placeholder="请输入新的手机号（占位）">
    </div>

    <div class="row" style="flex-direction:column;align-items:flex-start;margin-bottom:4px;">
      <div class="row-label">短信验证码</div>
      <div class="code-row">
        <input class="code-input" type="tel" placeholder="请输入验证码（占位）">
        <button class="code-btn" onclick="location.href='21.通用验证码验证页.html'">获取验证码（占位）</button>
      </div>
    </div>

    <div class="tip-main">
      验证码将发送至上方输入的手机号，用于确认本次
      <span class="tip-highlight">绑定 / 修改操作（占位）</span>。
    </div>
  </div>

  <!-- 安全说明 -->
  <div class="card">
    <div class="card-title">安全说明（占位）</div>
    <div class="tip-main">
      1. 手机号仅用于 <span class="tip-highlight">登录、找回密码、重要安全通知</span>。<br>
      2. 不会在公开页面展示，也不会泄露给第三方（占位）。<br>
      3. 如账号存在异常登录，我们会优先通过该手机号联系你（占位）。
    </div>
  </div>

</div>

<!-- 底部按钮 -->
<div class="footer-fixed">
  <div class="footer-tip">
    确认后将覆盖原有手机号，如为修改操作，请确认新号码可正常接收短信（占位）。
  </div>
  <div class="footer-btn" onclick="history.back()">确认绑定 / 确认修改（占位）</div>
</div>

</body>
</html>
