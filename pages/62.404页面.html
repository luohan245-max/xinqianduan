<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>页面走丢了 - 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    :root{
      --bg:#050509;
      --card:#0f1119;
      --text-main:#f7f7fb;
      --text-sub:#9ea1b6;
      --accent-pink:#ff6ac8;
      --accent-gold:#f6d57a;
      --radius-lg:22px;
      --shadow-soft:0 16px 40px rgba(0,0,0,0.7);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:radial-gradient(circle at top,#191e34 0,#050509 55%);
      color:var(--text-main);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",sans-serif;
    }
    .page{
      max-width:430px;
      margin:0 auto;
      min-height:100vh;
      padding:22px 16px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      background:radial-gradient(circle at top,#20263d,#0f1119);
      border-radius:26px;
      padding:26px 20px 20px;
      box-shadow:var(--shadow-soft);
      border:1px solid rgba(255,255,255,0.1);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-45%;
      background:
        radial-gradient(circle at 15% 0,rgba(255,106,200,0.28),transparent 60%),
        radial-gradient(circle at 85% 10%,rgba(246,213,122,0.22),transparent 60%);
      opacity:.9;
    }
    .inner{position:relative;z-index:2;}
    .number{
      font-size:52px;
      font-weight:800;
      letter-spacing:6px;
      background:linear-gradient(120deg,var(--accent-gold),var(--accent-pink));
      -webkit-background-clip:text;
      color:transparent;
      margin-bottom:6px;
    }
    .title{
      font-size:18px;
      font-weight:600;
      margin-bottom:6px;
    }
    .subtitle{
      font-size:13px;
      color:var(--text-sub);
      line-height:1.7;
      margin-bottom:12px;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.22);
      background:rgba(0,0,0,0.45);
      font-size:11px;
      color:var(--text-sub);
      margin-bottom:16px;
    }
    .dot{
      width:7px;height:7px;border-radius:50%;
      background:radial-gradient(circle,var(--accent-gold),#f3993f);
    }
    .btn-main,.btn-sub{
      width:100%;
      border-radius:999px;
      padding:11px 0;
      border:none;
      font-size:14px;
      font-weight:500;
      margin-bottom:8px;
    }
    .btn-main{
      background:linear-gradient(135deg,var(--accent-pink),var(--accent-gold));
      color:#050509;
    }
    .btn-sub{
      background:rgba(0,0,0,0.35);
      color:var(--text-sub);
      border:1px solid rgba(255,255,255,0.16);
      font-size:13px;
    }
    .bottom{
      margin-top:8px;
      font-size:11px;
      color:var(--text-sub);
      opacity:.75;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="inner">
      <div class="number">404</div>
      <div class="title">这个页面找不到了（占位）</div>
      <div class="subtitle">
        链接可能已失效、被下架，或地址输入有误。你可以返回首页继续刷短剧。（占位）
      </div>
      <div class="tag">
        <div class="dot"></div>
        <span>你正在访问：/path/xxx（占位）</span>
      </div>
      <button class="btn-main" onclick="location.href='../index.html'">回到首页（占位）</button>
      <button class="btn-sub" onclick="history.back()">返回上一页（占位）</button>
      <div class="bottom">如果问题持续出现，可以在「客服中心」联系客服。（占位）</div>
    </div>
  </div>
</div>
</body>
</html>
